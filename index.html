<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Ronaldo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6e6e6;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .character-image {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 2;
        }

        .yes-btn {
            background-color: #2da44e;
            color: white;
        }

        .yes-btn:hover {
            background-color: #22863a;
        }

        .no-btn {
            background-color: #f85149;
            color: white;
            /* come√ßa est√°tico ao lado do "sim" */
            position: relative;
        }

        /* Moedinhas caindo */
        .coin {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pidao_aumento.png" alt="Personagem de desenho animado" class="character-image">

        <h1>Ol√°, chefe!<br>O senhor poderia, por gentileza, me dar um aumento?</h1>
        <div class="buttons">
            <button class="btn yes-btn">CLARO, VOC√ä MERECE</button>
            <button class="btn no-btn">N√ÉO</button>
        </div>
    </div>
    
    <script>
        const noBtn = document.querySelector('.no-btn');
        const yesBtn = document.querySelector('.yes-btn');

        let fugindo = false; // controla quando o bot√£o come√ßa a fugir

        noBtn.addEventListener('mouseover', () => {
            if (!fugindo) {
                // na primeira vez que passa o mouse, ativa modo "fugir"
                noBtn.style.position = 'fixed';
                fugindo = true;
            }

            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Efeito de moedas caindo ao clicar no SIM
        yesBtn.addEventListener('click', () => {
            for (let i = 0; i < 20; i++) {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                coin.textContent = "üí∞";
                document.body.appendChild(coin);

                const size = Math.random() * 20 + 20;
                coin.style.fontSize = `${size}px`;

                const left = Math.random() * window.innerWidth;
                coin.style.left = `${left}px`;

                const duration = Math.random() * 3 + 2;
                coin.style.animationDuration = `${duration}s`;

                setTimeout(() => {
                    coin.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
